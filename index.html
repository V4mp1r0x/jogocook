<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mini-Jogo no Modal</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    button { padding: 10px 20px; border:none; background:#ff69b4; color:white; border-radius:8px; cursor:pointer; }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      width: 80%;
      max-width: 800px;
      background: white;
      padding: 0;
      border-radius: 8px;
      overflow: hidden;
    }
    .modal-content iframe {
      width: 100%;
      height: 450px;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      background: #ff1493;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

  <h1>Seus Jogos Kawaii</h1>
  <button id="playButton">ðŸŽ® Abrir Jogo de CulinÃ¡ria</button>

  <div class="modal" id="gameModal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">X</button>
      <!-- Aqui estÃ¡ o iframe do jogo -->
      <iframe src="https://www.gameflare.com/embed/cooking-academy/" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playButton');
    const modal = document.getElementById('gameModal');
    const closeBtn = document.getElementById('closeModal');

    playBtn.onclick = () => {
      modal.style.display = 'flex';
    };
    closeBtn.onclick = () => {
      modal.style.display = 'none';
    };
    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = 'none';
    };
  </script>

</body>
</html>
